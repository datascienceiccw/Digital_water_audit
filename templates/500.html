{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 px-6">
    <h1 class="text-9xl font-bold text-red-500">500</h1>
    <p class="text-xl text-gray-800 mb-4">Internal Server Error</p>
    <p class="text-gray-600 mb-8">Something went wrong on our end. Please try again later.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'user_home' %}" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700 transition-colors">Go to Your Dashboard</a>
    {% else %}
        <a href="{% url 'home' %}" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700 transition-colors">Return to Homepage</a>
    {% endif %}
</div>
{% endblock %}
