{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 px-6">
    <h1 class="text-9xl font-bold text-blue-500">404</h1>
    <p class="text-xl text-gray-800 mb-4">Oops! We can't find that page.</p>
    <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'user_home' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors">Go to Your Dashboard</a>
    {% else %}
        <a href="{% url 'home' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors">Return to Homepage</a>
    {% endif %}
</div>
{% endblock %}
